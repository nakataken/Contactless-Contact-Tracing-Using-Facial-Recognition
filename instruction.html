<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="register container-fluid d-flex flex-row align-items-center justify-content-center p-0" >
        <div class="register-subcon col-xl-8 col-lg-10 col-md-11 col-10 row"> 
            <div class="c-div col-lg-8 col-12 d-flex flex-column justify-content-center border p-lg-5 p-md-4 p-sm-5 p-4 mx-auto">
                <div class="col-10 mx-auto " id="face-detection">
                    <div class="col-12 mx-auto d-flex  flex-column justify-content-center">
                         <div class="col-6 mx-auto "><img class="col-12  mx-auto" src="/public/assets/images/FaceDetection.svg" alt=""></div>
                        <h2 class="text-center mt-5">Face Detection</h2>
                        <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                    <button id="next-1" class="btn btn-grad col-12" type="submit" >Next</button>
                </div>
                <div class="col-10 mx-auto " id="capturing" style="display: none;">
                    <div class="col-12 mx-auto d-flex  flex-column justify-content-center">
                         <div class="col-6 mx-auto "><img class="col-12  mx-auto" src="/public/assets/images/Capturing.svg" alt=""></div>
                        <h2 class="text-center mt-5">Capturing</h2>
                        <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                    <button id="next-2" class="btn btn-grad col-12" type="submit" >Next</button>
                </div>
                <div class="col-10 mx-auto " id="saving" style="display: none;">
                    <div class="col-12 mx-auto d-flex  flex-column justify-content-center">
                         <div class="col-6 mx-auto "><img class="col-12  mx-auto" src="/public/assets/images/Saving.svg" alt=""></div>
                        <h2 class="text-center mt-5">Saving</h2>
                        <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                    <button id="next-3" class="btn btn-grad col-12" type="submit" >Proceed</button>
                </div>
            </div>
            
        </div>
    </div>
    <script>
        $("#next-1").click(function() {
            $("#face-detection").hide();
            $("#capturing").show();
        });
        $("#next-2").click(function() {
            $("#capturing").hide();
            $("#saving").show();
        });
    </script>
</body>
</html>
